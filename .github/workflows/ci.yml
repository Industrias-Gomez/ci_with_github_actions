name: First workflow

# Especifica el disparador para este flujo de trabajo.
on: [push, pull_request]

#jobs - Agrupa todos los trabajos que se ejecutan en el flujo de trabajo
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      # La palabra clave uses especifica que este paso se ejecutarÃ¡ la v1 de la acciÃ³n: actions/checkout
      - uses: actions/checkout@v3

      - name: Hello Codelies!
        # La palabra clave run le dice al trabajo que ejecute un comando en el runner.
        run: echo "Hello!!!! from ${{ github.workflow }} triggered by the ${{ github.event_name }} done by ${{ github.actor }}"

      - name: ðŸ˜Š More and more
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: |
          echo "Job Context: $JOB_CONTEXT"
          echo "Done!"

      - name: Install infra dependencies
        # IMPORTANTE:
        # Llamamos a un script con todos los comandos a instalar, en este caso la ubicacion esta en etc/install.sh de nuestro proyecto
        run: sh etc/install.sh

      - name: Install application dependencies
        working-directory: ./lessons/04-Testing_Infrastructure/04.1-Installing_dependencies_by_hand
        run: composer install --ignore-platform-reqs

      - name: Run the tests
        working-directory: ./lessons/04-Testing_Infrastructure/04.1-Installing_dependencies_by_hand
        run: composer phpunit